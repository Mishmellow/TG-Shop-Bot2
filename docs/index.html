<body>

<script>
const tg = window.Telegram.WebApp;
let cart = null;
let total_price = 0;

tg.expand();
tg.ready();
tg.MainButton.hide(); 

function updateMainButton() {
    if (total_price > 0) {
        tg.MainButton.setText(`–û–ø–ª–∞—Ç–∏—Ç—å ${total_price} –≥—Ä–Ω`).show();
        tg.MainButton.enable();
    } else {
        tg.MainButton.hide();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    console.log("‚úÖ DOM –≥–æ—Ç–æ–≤!");

    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function() {
            const product = this.dataset.product;
            const price = parseInt(this.dataset.price);
            const name = this.dataset.name;

            cart = {
                product: product,
                price: price,
                name: name
            };
            total_price = price;

            console.log("üõí –¢–æ–≤–∞—Ä –≤—ã–±—Ä–∞–Ω:", cart);
            
            updateMainButton();
            
            tg.HapticFeedback.notificationOccurred('success'); 
        });
    });
});

tg.onEvent('mainButtonClicked', function() {

    console.log("üí• mainButtonClicked –°–†–ê–ë–û–¢–ê–õ! –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.");

    if (!cart) {
        tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä!');
        return;
    }

    try {
        const dataToSend = JSON.stringify(cart);
        console.log("-> –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", dataToSend); 

        tg.sendData(dataToSend); 

        // ...

    } catch (error) {
        // ...
    }
});
</script>
