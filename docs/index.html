<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Shop</title>

    <meta name="theme-color" content="var(--tg-theme-bg-color, #ffffff)">

    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;

            -moz-osx-font-smoothing: grayscale;
        }
        .main {
            max-width: 600px;
            margin: 0 auto;
        }
        .product-card {

        }
        .btn {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        .price {
            margin: 0 0 10px 0;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ "–ó–∞–∫–∞–∑–∞—Ç—å", –∑–∞—Ç–µ–º –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ì–ª–∞–≤–Ω—É—é –ö–Ω–æ–ø–∫—É.</p>

        <div class="product-card">
            <h2>‚òïÔ∏è –ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ</h2>
            <p class="price">70 –≥—Ä–Ω</p>
            <button class="btn" data-product="coffee" data-price="70" data-name="–ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>

        <div class="product-card">
            <h2>üçï –ü–∏—Ü—Ü–∞ "–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞"</h2>
            <p class="price">209 –≥—Ä–Ω</p>
            <button class="btn" data-product="pizza_margarita" data-price="209" data-name="–ü–∏—Ü—Ü–∞ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.expand();
    let cart = {};

    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
            cart = {
                product: button.getAttribute('data-product'),
                price: parseFloat(button.getAttribute('data-price')),
                name: button.getAttribute('data-name')
            };

            tg.MainButton.setText(`–û–¢–ü–†–ê–í–ò–¢–¨ ${cart.price} –≥—Ä–Ω`);
            tg.MainButton.show();
            tg.MainButton.enable();
            tg.HapticFeedback.notificationOccurred('success');
        });
    });

    tg.onEvent('mainButtonClicked', function() {
        if (Object.keys(cart).length === 0) {
             tg.showAlert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä.');
             return;
        }

        console.log("üí•üí• mainButtonClicked –°–†–ê–ë–û–¢–ê–õ! –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö.");

        try {
            const dataToSend = JSON.stringify(cart);
            tg.sendData(dataToSend);

            tg.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!').disable();
            tg.HapticFeedback.notificationOccurred('success');
            tg.close();

        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ tg.sendData:", error);
            tg.showAlert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
        }
    });

    console.log("‚úÖ WebApp –ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–ù.");

</script>

</body>
</html>
