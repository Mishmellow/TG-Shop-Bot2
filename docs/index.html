<script>

    const tg = window.Telegram.WebApp;

    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ WebApp –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω
    tg.ready();

    const testData = {

        price: 99,

    tg.MainButton.setText(`–ö—É–ø–∏—Ç—å –∑–∞ ${testData.price} –≥—Ä–Ω`);
    tg.MainButton.show();

    // 4. –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö: –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –æ–Ω –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è
    tg.onEvent('mainButtonClicked', function() {

    console.log("‚úÖ WebApp —Å–∫—Ä–∏–ø—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω.");
