<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
        }
        .btn {
            background-color: var(--tg-theme-button-color, #2481cc);

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="main">
        <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</p>

        <div class="product-card">
            <h2>‚òïÔ∏è –ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ</h2>
            <p class="price">70 –≥—Ä–Ω</p>
            <button class="btn" data-product="coffee" data-price="70">–ó–∞–∫–∞–∑–∞—Ç—å</button>

  <script>
        // –í–ï–°–¨ —Ç–≤–æ–π JavaScript –∫–æ–¥ –ó–î–ï–°–¨!
        console.log("üéØ JS –∑–∞–≥—Ä—É–∂–µ–Ω!");

        const tg = window.Telegram.WebApp;
        tg.expand();

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.dataset.product;
                const price = this.dataset.price;

                console.log("üõí –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞:", product, price);

                const data = {
                    product: product,
                    price: parseInt(price)
                };

                tg.sendData(JSON.stringify(data));
                console.log("‚úÖ Data sent!");

                setTimeout(() => tg.close(), 1000);
            });
        });
    </script>

</body>
</html>
