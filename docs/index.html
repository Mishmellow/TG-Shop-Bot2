<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
        }
        .btn {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω –≤ Telegram</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä:</p>

        <div class="product-card">
            <h2>‚òïÔ∏è –ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ</h2>
            <p class="price">70 –≥—Ä–Ω</p>
            <button class="btn" data-product="coffee" data-price="70">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>

        <div class="product-card">
            <h2>üçï –ü–∏—Ü—Ü–∞ "–ú–∞—Ä–≥–∞—Ä–∏—Ç–∞"</h2>
            <p class="price">209 –≥—Ä–Ω</p>
            <button class="btn" data-product="pizza_margarita" data-price="209">–ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
    </div>

    <script>
        console.log("üöÄ Script loaded");

        const tg = window.Telegram.WebApp;
        console.log("üì± Telegram WebApp:", tg);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.ready();

        console.log("‚úÖ WebApp initialized");
        console.log("üì§ sendData available:", typeof tg.sendData === 'function');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.dataset.product;
                const price = this.dataset.price;

                console.log("üõí Clicked:", product, price);

                const orderData = {
                    product: product,
                    price: parseInt(price)
                };

                console.log("üì¶ Sending data:", orderData);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                tg.sendData(JSON.stringify(orderData));
                console.log("‚úÖ Data sent!");

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
            });
        });
    </script>
</body>
</html>
